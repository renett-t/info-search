<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Search..." {% if query %} value="{{ query }}" {% endif %}>
        <button type="submit">Search</button>
    </form>
    {% if results %}
        <br>
        Search results:
        {% for result in results %}
            <p>{{'%0.8f' % result[1]|float}}: <a href="{{result[0].strip()}}">{{ result[0].strip()}}</a></p>
        {% endfor %}
    {% endif %}
</body>
</html>
